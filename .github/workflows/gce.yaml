name: Build and Deploy to Google Compute Engine

on:
  push:
    branches:
    - 'main'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT }}
  GCE_INSTANCE: test-instance
  GCE_INSTANCE_ZONE: asia-south1-c

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # Alternative option - authentication via credentials json
    - id: 'auth'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.CREDENTIALS_VM }}'

    # - id: 'compute-ssh'
    #   uses: 'google-github-actions/ssh-compute@v0'
    #   with:
    #     instance_name: $GCE_INSTANCE
    #     zone: $GCE_INSTANCE_ZONE
    #     ssh_private_key: '${{ secrets.CREDENTIALS_VM }}'
    #     script: ./script.sh
    
    - name: Install nginx
      run: |
        gcloud compute ssh --zone "asia-south1-c" "test-instance" --project "kubernetes-istio-gcp"
        sudo apt install nginx -y
